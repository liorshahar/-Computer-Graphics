<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="container">
      <div id="lineDivContainer">
        <h2>Draw Line</h2>
        <h3>Click two points inside the rectangle <span><button id="clearLine">clear</button></span></h3>
        <canvas id="drawLineDiv" width="800" height="500"></canvas>
      </div>
      <div id="circleDivContainer">
        <h2>Draw Circle</h2>
        <h3>Click two points inside the rectangle <span><button id="clearCircle">clear</button></span></h3>
        <canvas id="drawCircleDiv" width="800" height="500"></canvas>
      </div>
      <div id="bezierCurveDivContainer">
        <h2>Bezier Curve</h2>
        <h3>Click four points inside the rectangle <span><button id="clearBezierCurve">clear</button></span></h3>
        <canvas id="drawBezierCurveDiv" width="800" height="500"></canvas>
      </div>
    </div>
    </div>


    <script src="./js/script.js"></script>
  </body>
